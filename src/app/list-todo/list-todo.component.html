<h1>My Todos</h1>
<small *ngIf='mess' class="alert alert-warning">{{mess}}</small>
<div class="container">
    
<table class="table">
    
    <thead>
        <tr>
            <!-- <th>Id</th> -->
            <th>Description</th>
            <th>isDone</th>
            <th>targetDate</th>
            <th>Update</th>
            <th>Delete</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <!-- <td>{{todo.id}}</td> -->
            <td>{{todo.description}}</td>
            <td>{{todo.done}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td><button (click)=updateTodo(todo.id) class="btn btn-success">update</button></td>
            <td><button (click)=deleteTodo(todo.id) class="btn btn-warning">Delete</button></td>

        </tr>


    </tbody>

</table>

<button class="btn btn-success" (click)=addTodo()>Add</button>
</div>
